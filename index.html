<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="choose-block"></div>

  <header class="header">
    <div class="player">
      <audio src=""></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="languege-block">
      <div class="languege-selected">
        <div class="languege-choosen">
          <div class="lang">EN</div>
          <svg data-v-5077f7de="" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="language-icon">
            <path xmlns="http://www.w3.org/2000/svg" d="M16.6 8.6L12 13.2 7.4 8.6 6 10l6 6 6-6z"></path>
          </svg>
        </div>
        <ul class="languege-list">
          <div class="dropdown"></div>
          <li class="languege en">EN</li>
          <li class="languege ua">UA</li>
          <li class="languege ru">RU</li>
        </ul>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
    </div>

    <div class="footer-container">
        <div class="settings-block">
            <div class="settings"></div>
            <div class="dropup"></div>
        </div>
        <span class="toggle-url">

                        </div>
                    </div>
                <div class="todo-wraper">
                    <div class="dropdown-todo-menu dropdown"></div>
                    <div class="todo-name-list-menu">
                        <div class="todo-menu-item">
                            <div class="todo-menu-item-name todo-inbox">Inbox</div>
                            <div class="todo-menu-item-value todo-inbox-value">0</div>

                        <div class="todo-menu-item">

                        <div class="todo-menu-item">
                            <div class="todo-menu-item-name todo-done">Done</div>
                            <div class="todo-menu-item-value todo-done-value">0</div>
                        </div>
                    </div>
                </div>
                <div class="todo-list">
                    <div class="todo-element">
                        <input id="el1" type="checkbox" value="test">
                        <input id="value-for-el1" class="todo-value" type="text" value="some">
                        <div class="todo-settings-div">
                            <svg class="todo-settings-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><path d="M8 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM52 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM30 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8z"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="todo-done-placeholder">
                    <p>There are no done todo yeat.</p><p>Add the new one in <b class="today-list-url">today list</b></p>
                </div>
                <div class="todo-placeholder">
                    <div class="p">Add a todo to get started</div>
                    <input class="todo-btn" type="button" value="New Todo">
                </div>
                <input class="new-todo-input" type="text" placeholder="New Todo" autofocus>
            </div>
                <div class="dropup"></div>
            </div>
